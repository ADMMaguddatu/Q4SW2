<body>
<center>

	<form class="form group">
	<label id="num1"> Enter thre first number </label><br>
	<input id="input1" name="number" class="form-control" placeholder="Enter Here">
	<label id="num2"> Enter the second number </label><br>
	<input id="input2" name="number" class="form-control" placeholder="Enter Here">

	<button id="button1" class="btn btn-success" onclick="add()">Add</button>
	<button id="button1" class="btn btn-warning" onclick="product()">Multiply</button>
	<button id="button1" class="btn btn-info" onclick="subtract()">Subtract</button>
	<button id="button1" class="btn btn-danger" onclick="compare()">Compare</button>


	</form>

</center>

<script type="text/javascript">
	function add(){
		var num1 = document.getElementById("input1").value; //assign value for num1
		var num2 = document.getElementById("input2").value; //assign value for num2
		var sum = Number(num1) + Number(num2); //formula for sum

		window.alert("The sum of num1 and num2 : " + sum);

	}
		function product(){
			var num1 = document.getElementById("input1").value;//assign value for num1
			var num2 = document.getElementById("input2").value;//assign value for num2
			var product = Number(num1) * Number(num2); //formula for product

			window.alert("The product of num1 and num2 : " + product);

		}

		function subtract(){
			var num1 = document.getElementById("input1").value;//assign value for num1
			var num2 = document.getElementById("input2").value;//assign value for num2
			var subtract = Number(num1) - Number(num2); //subtract num1 and num2

			window.alert(" The difference is : " + subtract);

		}

		function compare(){
			var num1 = document.getElementById("input1").value;//assign value for num1
			var num2 = document.getElementById("input2").value;//assign value for num2
			var compare = Number(num1) == Number(num2); //compare num1 and num2

			window.alert(" num1 is equal to num2 : " + compare);

		}


	


</script>
